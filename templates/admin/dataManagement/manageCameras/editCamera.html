<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Camera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Camera</h1>
        <form method="post">
            <label for="serial_number">Serial Number:</label>
            <input type="text" name="serial_number"  value="{{ cameras.serial_number }}" required readonly>

            <label for="camera_type">Camera Type</label>
            <input type="text" name="camera_type"  value="{{ cameras.camera_type }}"  required>

            <label for="installation_date">Installation Date:</label>
            <input type="date" name="installation_date" value="{{ cameras.installation_date }}" required>

            <label for="camera_status">Camera Status:</label>
            <select name="camera_status">
                <option value="active" {% if cameras.camera_status == 'active' %}selected{% endif %} >Active</option>
                <option value="inactive" {% if cameras.camera_status == 'inactive' %}selected{% endif %}>Inactive</option>
            </select>

            <label for="camera_resolution">Camera Resolution:</label>
            <input type="text" name="camera_resolution" value="{{ cameras.camera_resolution }}" required>


            <label for="field_of_view_angle">Field of View Angle:</label>
            <input type="text" name="field_of_view_angle" value="{{ cameras.field_of_view_angle }}" required>

            <label for="connectivity_type">Connectivity Type:</label>
            <select name="connectivity_type">
                <option value="bluetooth" {% if cameras.connectivity_type == 'bluetooth' %}selected{% endif %} >Bluetooth</option>
                <option value="wifi" {% if cameras.connectivity_type == 'wifi' %}selected{% endif %}>Wifi</option>
                <option value="wired" {% if cameras.connectivity_type == 'wired' %}selected{% endif %}>Wired</option>
            </select>

            <label for="power_source">Power Source:</label>
            <select name="power_source">
                <option value="wired" {% if cameras.power_source == 'wired' %}selected{% endif %}>Wired</option>
                <option value="battery" {% if cameras.power_source == 'battery' %}selected{% endif %}>Battery</option>
            </select>

            <label for="city_name">City:</label>
            <select name="city_name">
                {% for city in cities %}
                    <option value="{{ city }}" {% if city == cameras.city_name %}selected{% endif %}>{{ city }}</option>
                {% endfor %}
            </select>
            <button type="submit">Update</button>
        </form>
        <div class="foot-container">
            <a href="/manage_cameras" class="action-button">
                <span class="action-icon">‚Üê</span> Back
            </a>
        </div>
    </div>
</body>
</html>
