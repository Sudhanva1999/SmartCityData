<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humidity Sensors</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='userStyles.css') }}">

</head>
<body>
    <main>
      <h1>Humidity Sensors</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Sensor Name</th>
              <th>Environmental Condition</th>
              <th>Humidity Index</th>
              <th>Time Logged At</th>
            </tr>
          </thead>
          <tbody>
            {% for sensor in humid_sensors %}
              <tr>
                <td>{{ sensor.sensor_name }}</td>
                <td>{{ sensor.environmental_condition }}</td>
                <td>{{ sensor.humidity_data }}</td>
                <td>{{ sensor.timestamp }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
    <div class="foot-container">
        <a href="/sensor_data_menu" class="action-button">
            <span class="action-icon">‚Üê</span> Back
          </a>
    </div>
  </body>

</html>
